<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>calculator</title>
</head>

<body>
    <div class="calculate-container">
        <input id='input' type="text" placeholder="0">
        <div class="main">
            <div class="row">
                <div class="clear">C</div>
                <div class="ope">/</div>
                <div class="ope">*</div>
                <div class="del">Del</div>
            </div>

            <div class="row">
                <div class="num-1 num">7</div>
                <div class="num-2 num">8</div>
                <div class="num-3 num">9</div>
                <div class="ope">-</div>
            </div>

            <div class="row">
                <div class="num-4 num">4</div>
                <div class="num-5 num">5</div>
                <div class="num-6 num">6</div>
                <div class="ope">+</div>
            </div>
            <div class="row">
                <div class="num-7 num">1</div>
                <div class="num-8 num ">2</div>
                <div class="num-9 num">3</div>
                <div class="dot num">.</div>
            </div>

            <div class="row">
                <div class="equal">=</div>
                <div class="num-0 num">0</div>

            </div>
        </div>
    </div>








    <script src="cal.js"></script>
</body>

</html>
